<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>‡§∞‡§æ‡§ß‡§æ ‡§®‡§æ‡§Æ ‡§ú‡§™</title>

<style>
body{
  margin:0;
  font-family:system-ui;
  background:#ffffff;
  text-align:center;
  user-select:none;
}
h1{color:#ff7a00;margin-top:20px;}

.apk-section{margin:10px 0;}
.play-badge{width:190px;transition:0.3s;}
.play-badge:hover{transform:scale(1.05);filter:drop-shadow(0 6px 14px rgba(0,0,0,0.35));}
.apk-info{font-size:13px;color:#555;line-height:1.5;margin-top:6px;}

.timer{
  margin:10px auto;
  display:inline-block;
  padding:6px 14px;
  border-radius:20px;
  background:#f1f1f1;
  font-weight:600;
}
.noads{
  margin-top:8px;
  display:inline-block;
  padding:6px 14px;
  border-radius:20px;
  background:#dff5e1;
  color:#1b7a3a;
  font-weight:600;
}
.tap-area{min-height:100vh;}
.circle{
  width:220px;height:220px;margin:30px auto;
  border-radius:50%;
  background:conic-gradient(#ff7a00 0deg,#e6e6e6 0deg);
  display:flex;align-items:center;justify-content:center;
  pointer-events:none;
}
.inner{
  width:170px;height:170px;background:#fff;border-radius:50%;
  display:flex;align-items:center;justify-content:center;
  font-size:42px;font-weight:800;
}
.cards{display:flex;justify-content:center;gap:12px;}
.card{
  width:110px;padding:12px;border-radius:14px;
  background:#fff4e6;border:1px solid #ffd2a6;
}
.card b{display:block;margin-top:4px;font-size:18px;}
.float{
  position:absolute;font-size:26px;font-weight:800;
  color:#ff7a00;animation:up 1.2s ease-out forwards;
  pointer-events:none;
}
@keyframes up{
  from{opacity:0;transform:translateY(20px)}
  20%{opacity:1}
  to{opacity:0;transform:translateY(-140px)}
}
</style>
</head>

<body>
<div class="tap-area" id="tapArea">

<h1>‡§∞‡§æ‡§ß‡§æ ‡§®‡§æ‡§Æ ‡§ú‡§™</h1>

<!-- APK DOWNLOAD SECTION -->
<div class="apk-section">
  <a href="javascript:void(0)" onclick="downloadApk()">
    <img class="play-badge"
      src="https://upload.wikimedia.org/wikipedia/commons/7/78/Google_Play_Store_badge_EN.svg">
  </a>
  <div class="apk-info">
    üì¢ <b>Play Store par Coming Soon</b><br>
    ‚¨áÔ∏è Abhi <b>FREE APK Download</b> se install karein
  </div>
</div>

<div class="timer" id="timer">‚è±Ô∏è 00:00:00</div><br>
<div class="noads">‚úÖ No Ads</div>

<div class="circle">
  <div class="inner" id="count">0</div>
</div>

<div class="cards">
  <div class="card">Mala<b id="malas">0</b></div>
  <div class="card">Total Jap<b id="total">0</b></div>
  <div class="card">Today's Jap<b id="today">0</b></div>
</div>
</div>

<script>
const MALA = 108;
const DATE_KEY = "lastDate";

/* LOAD */
let today = Number(localStorage.getItem("today")) || 0;
let total = Number(localStorage.getItem("total")) || 0;
let start = Number(localStorage.getItem("start")) || Date.now();

/* DAILY RESET */
function resetDay(){
  const todayDate = new Date().toDateString();
  if(localStorage.getItem(DATE_KEY) !== todayDate){
    today = 0;
    start = Date.now();
    localStorage.setItem("today",0);
    localStorage.setItem("start",start);
    localStorage.setItem(DATE_KEY,todayDate);
  }
}
resetDay();

/* UPDATE UI */
function update(){
  document.getElementById("today").innerText=today;
  document.getElementById("total").innerText=total;
  document.getElementById("malas").innerText=Math.floor(total/MALA);
  document.getElementById("count").innerText=today;

  let deg=(today%MALA)/MALA*360;
  document.querySelector(".circle").style.background=
    `conic-gradient(#ff7a00 ${deg}deg,#e6e6e6 0deg)`;
}
update();

/* JAP */
function jap(x,y){
  today++; total++;
  localStorage.setItem("today",today);
  localStorage.setItem("total",total);
  update();

  const r=document.createElement("div");
  r.className="float";
  r.innerText="‡§∞‡§æ‡§ß‡§æ";
  r.style.left=x+"px";
  r.style.top=y+"px";
  document.body.appendChild(r);
  setTimeout(()=>r.remove(),1200);
}

/* EVENTS */
tapArea.addEventListener("click",e=>jap(e.clientX,e.clientY));
tapArea.addEventListener("touchstart",e=>{
  const t=e.touches[0];
  jap(t.clientX,t.clientY);
},{passive:true});
document.addEventListener("keydown",e=>{
  if(e.code==="Space"){e.preventDefault();jap(innerWidth/2,innerHeight/2);}
});

/* TIMER */
setInterval(()=>{
  let d=Math.floor((Date.now()-start)/1000);
  let h=String(Math.floor(d/3600)).padStart(2,"0");
  let m=String(Math.floor(d%3600/60)).padStart(2,"0");
  let s=String(d%60).padStart(2,"0");
  timer.innerText=`‚è±Ô∏è ${h}:${m}:${s}`;
},1000);

/* APK NOTE POPUP */
function downloadApk(){
  if(confirm(
    "üì¢ IMPORTANT NOTE\n\n" +
    "Ye app abhi Play Store par available nahi hai.\n\n" +
    "Install karne ke liye phone me:\n" +
    "Settings ‚Üí Security ‚Üí Install unknown apps\n" +
    "Allow karna padega.\n\n" +
    "Kya aap APK download karna chahte hain?"
  )){
    window.location.href="app-release.apk"; // üîó yahan apni APK link daal sakte ho
  }
}
</script>

</body>
</html>
